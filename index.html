<div class="carrossel" style="position: relative; overflow: hidden; width: 80%; max-width: 400px; margin: 0 auto;">
    <div class="imagens" style="display: flex; transition: transform 0.5s ease;">
        <img src="images/guitaraazul.png" alt="Imagem 1" style="width: 100%; height: auto; flex-shrink: 0;">
        <img src="images/guitarravermelha2.png" alt="Imagem 3" style="width: 100%; height: auto; flex-shrink: 0;">
        <img src="images/pretatata.png" alt="Imagem 3" style="width: 100%; height: auto; flex-shrink: 0;">
    </div>
    <button class="prev" onclick="mudarImagem(-1)" style="position: absolute; top: 50%; left: 10px; transform: translateY(-50%); background-color: rgba(0, 0, 0, 0.5); color: white; border: none; padding: 8px; cursor: pointer; font-size: 18px;">&#10094;</button>
    <button class="next" onclick="mudarImagem(1)" style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); background-color: rgba(0, 0, 0, 0.5); color: white; border: none; padding: 8px; cursor: pointer; font-size: 18px;">&#10095;</button>
</div>

<script>
let index = 0;

function mudarImagem(direcao) {
const imagens = document.querySelector('.imagens');
const totalImagens = document.querySelectorAll('.imagens img').length;
const titulos = document.querySelectorAll('.titulos p');

index += direcao;

if (index < 0) {
    index = totalImagens - 1;
} else if (index >= totalImagens) {
    index = 0;
}

imagens.style.transform = `translateX(${-index * 100}%)`;

// Atualizar o título exibido
titulos.forEach(titulo => titulo.classList.remove('active'));
titulos[index].classList.add('active');
}


// Alteração automática a cada 3 segundos
setInterval(() => {
mudarImagem(1);
}, 3000);

</script>
